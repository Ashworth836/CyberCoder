    <div class="form_container">
        <form action="#" method="post">
            <fieldset>
                <h2>CyberCoder Form</h2>
                <div class="form_fields">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="first_name" id="firstName" placeholder="First Name">
                </div>

                <div class="form_fields">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="last_name" id="lastName" placeholder="Last Name">
                </div>

                <div class="form_fields">
                    <label for="email"> Email:</label>
                    <input type="email" name="email_address" id="email" placeholder="email address">
                </div>

                <div class="form_fields">
                    <label for="comments">Comment</label>
                    <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Please Leave Us A Message"></textarea>
                </div>

                <div class="form_fields">
                    <input type="checkbox" name="newsletter" id="newsletter">Sign up for newsletter
                </div>

                <div class="form_fields">
                    <input type="submit" value="Submit">
                </div>

            </fieldset>
        </form>
